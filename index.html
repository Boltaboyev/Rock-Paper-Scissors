<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="container">
        <div class="box">
            <div class="players">
                <h1>You</h1>

                <h1><span class="user-score">0</span> : <span class="pc-score">0</span></h1>

                <h1>PC</h1>
            </div>
            <div class="main">
                <div class="user-emoji">
                    <img src="./img/default-emoji.png" alt="" class="userEmoji emoji">
                </div>
                <!-- user -->
                <div class="user-choose">
                    <img src="./img/rock.png" alt="" class="user-select">
                </div>

                <div class="pc-emoji">
                    <img src="./img/default-emoji.png" alt="" class="pcEmoji emoji">
                </div>
                <!-- pc -->
                <div class="pc-choose">
                    <img src="./img/rock.png" alt="" class="pc-select">
                </div>
            </div>

            <div class="center-box">
                <p class="scoredName">Choose</p>
            </div>

            <div class="select-box">
                <img src="./img/rock.png" alt="" class="rock">
                <img src="./img/scissors.png" alt="" class="scissors">
                <img src="./img/paper.png" alt="" class="paper">
            </div>

        </div>
    </div>

    <div class="winner">
        <h1><span class="whoWin">You</span> Win</h1>
        <button class="restart">Play</button>
    </div>


    <script src="./main.js"></script>
</body>

</html>
